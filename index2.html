<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Data Extractor Example</title>
  <script src="https://unpkg.com/@esri/arcgis-rest-request@3.0.0/dist/umd/request.umd.js"></script>
  <script src="https://unpkg.com/@esri/arcgis-rest-auth@3.0.0/dist/umd/auth.umd.js"></script>
</head>

<body>
  <script>
	let agUsername = '';
	let agPass = '';
	
	let featureCollection = {
		layerDefinition: {
			geometryType: 'esriGeometryPoint',
			drawingInfo: {
				renderer: {
					type: 'simple',
					symbol: {
						color: [34, 114, 162, 128],
						size: 6,
						angle: 0,
						xoffset: 0,
						yoffset: 0,
						type: 'esriSMS',
						style: 'esriSMSCircle',
						outline: {
							color: [34, 114, 162, 255],
							width: 1,
							type: 'esriSLS',
							style: 'esriSLSSolid',
						},
					},
				},
			},
			spatialReference: { wkid: 4326 },
			fields: [
				{
					name: 'Name',
					alias: 'Name',
					type: 'esriFieldTypeString',
					wfsNamespace: 'http://www.w3.org/2001/XMLSchema',
				},
				{ name: 'id', type: 'esriFieldTypeGlobalID' },
			],
		},
		featureSet: {
			geometryType: 'esriGeometryPoint',
			spatialReference: { wkid: 4326 },
			features: [
				{
					attributes: {
						Name: 'Test1',
						id: 'A034EB7A-5233-446E-829A-BB78998D4A50',
					},
					geometry: {
						x: -94.48588519,
						y: 37.15514776,
						spatialReference: { wkid: 4326 },
					},
				},
				{
					attributes: {
						Name: 'Test2',
						id: 'ED343E5A-771D-44B3-A28A-12E7635F8FEC',
					},
					geometry: {
						x: -94.48588519,
						y: 37.15514776,
						spatialReference: { wkid: 4326 },
					},
				},
			],
		},
	};
	
	arcgisRest.request('https://analysis5.arcgis.com/arcgis/rest/services/tasks/GPServer/ExtractData/submitJob', {
		httpMethod: 'post',
		authentication: new arcgisRest.UserSession({
			username: agUsername,
			password: agPass
		}),
		headers: { Referer: 'http://www.arcgis.com' },
		params: {
			f: 'json',
			inputLayers: [featureCollection],
			clip: false,
			dataFormat: 'FILEGEODATABASE',
			outputName: {
				itemProperties: {
					title: 'data-extraction-example',
					description:
						'File generated from running the Extract Data solution.',
					tags: 'Analysis Result, Extract Data',
					snippet: 'Analysis File item generated from Extract Data',
					folderId: '',
				},
			}
		}
	}).then((res) => {
		console.log('response');
		console.log(res);
	});
  </script>
</body>
</html>
